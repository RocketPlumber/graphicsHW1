<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

<title>Poly Rotating Around Poly</title>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="poly_around_poly.js"></script>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float t;
void main(){
		float x = vPosition.x;
        float y = vPosition.y;
        float x1 = x*cos(t) - y*sin(t);
        float y1 = x*sin(t) + y*cos(t);
		gl_Position = vec4(x1,y1,0,1);
 }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main(){
    gl_FragColor = vec4( 0.32, 0.18, 0.56, 1.0 );
}
</script>
</head>

   <canvas id="gl-canvas" width="512" height="512">

   </canvas>
</body>
</html>
